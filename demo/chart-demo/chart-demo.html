<link rel="import" href="../../../polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../vaadin-chart.html">
<link rel="import" href="../../../iron-ajax/iron-ajax.html">
<link rel="import" href="../../../vaadin-grid/vaadin-grid.html">

<dom-module id="chart-demo">
  <template>
    <style include="shared-styles">
      host: {

      }
    </style>

    <demo-area id="demoarea"></demo-area>
  </template>

  <script>
    class ChartDemo extends Polymer.Element {
      static get is() {
        return 'chart-demo';
      }

      static get properties() {
        return {
          demo: String,
          category: String,
          htmlValue: String
        };
      }

      constructor() {
        super();
        this.__initialized = false;
      }

      connectedCallback() {
        super.connectedCallback();
      }

      loadDemoContent() {
        if (!this.__initialized) {
          var resolvedDemoUrl = this.resolveUrl('../demos/' + (this.category ? this.category + '/' : '') + this.demo + '.html');
          Polymer.importHref(resolvedDemoUrl, (result) => {
            var demoContent = document.createElement(this.demo);
            this.$.demoarea.innerHtml = '';
            this.$.demoarea.appendChild(demoContent);
            this.__initialized = true;
          });
        }
      }

    }

    window.customElements.define(ChartDemo.is, ChartDemo);
  </script>
</dom-module>
